{% extends 'base.html' %} {% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-800">
  <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-300 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-gray-300 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
          required
        />
      </div>

      {% if form.errors %}
      <div class="bg-red-600 text-white p-2 rounded text-sm">
        <ul>
          {% for error in form.non_field_errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-400 hover:underline"
        >Register</a
      >
    </p>

    <p class="mt-4 text-center text-gray-400">
      <a href="{% url 'password_reset' %}" class="text-blue-400 hover:underline">Forgot Password?</a>
    </p>
    
  </div>
</div>
