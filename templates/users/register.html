{%extends 'base.html'%}
{%block content%}

<div class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Register</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-gray-300 mb-1">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-gray-300 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
            required
          />
        </div>
        <div>
          <label for="password1" class="block text-gray-300 mb-1">Password</label>
          <input
            type="password"
            id="password1"
            name="password1"
            class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
            required
          />
        </div>
        <div>
          <label for="password2" class="block text-gray-300 mb-1">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
            required
          />
        </div>
  
        {% if form.errors %}
          <div class="bg-red-600 text-white p-2 rounded text-sm">
            <ul>
              {% for field, errors in form.errors.items %}
                {% for error in errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              {% endfor %}
            </ul>
          </div>
        {% endif %}
  
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200"
        >
          Register
        </button>
      </form>
  
      <p class="mt-4 text-center text-gray-400">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a>
      </p>
    </div>
  </div>

{%endblock%}
