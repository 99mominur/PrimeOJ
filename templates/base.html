<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white-900">
    <header class="bg-gray-400 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="text-lg font-bold">PrimeOJ</a>
            <div>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
